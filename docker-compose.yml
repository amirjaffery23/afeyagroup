#version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stock_db
    ports:
      - "5432:5432"
    volumes:
      - stock_data:/var/lib/postgresql/data
      - ./database/docker-entrypoint-initdb.d/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Load custom Nginx config
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      VITE_BACKEND_URL: http://backend:8000  # ✅ Use service name instead of localhost
    depends_on:
      - backend
    networks:
      - app_network

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - app_network

  # Kafka Broker
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s


  # WebSockets Server
  websockets_server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: websockets_server
    environment:
      - RUN_WEBSOCKETS=true  # ✅ This tells the container to run WebSockets
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092  # ✅ Correct Kafka variable
    command: ["uvicorn", "websockets_server:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    ports:
      - "8080:8001"
    depends_on:
      kafka:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - app_network

  # Finnhub Producer
  finnhub_producer:
    build:
      context: ./backend
    container_name: finnhub_producer
    volumes:
      - ./backend/app:/app
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: ["python", "/app/finnhub_producer.py"]
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_network

  # Polygon Stocks API
  polygon_stocks_api:
    build:
      context: ./backend
    container_name: polygon_stocks_api
    volumes:
      - ./backend/app:/app
    environment:
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: ["python", "/app/polygon_stocks_api.py"]
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8088:8080"  # ✅ Ensure correct port mapping

volumes:
  stock_data:
  kafka-data:  # ✅ Persistent storage for Kafka

networks:
  app_network:
    name: app_network
    driver: bridge
